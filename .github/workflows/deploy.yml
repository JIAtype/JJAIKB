name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main  # 或您使用的默认分支名称
    paths:
      - 'index.html'  # 仅在 index.html 文件更改时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 如果 index.html 位于根目录
          # 如果 index.html 位于子目录，例如 'public'，则使用 publish_dir: ./public
