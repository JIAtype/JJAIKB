  name: Deploy to GitHub Pages

  on:
    push:
      branches:
        - main

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up Hugo
          uses: peaceiris/actions-hugo@v2
          with:
            hugo-version: '0.92.0'
            extended: true
        - name: Build
          run: hugo --minify
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          if: ${{ github.ref == 'refs/heads/main' }}
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./public
